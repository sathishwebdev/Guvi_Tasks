    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
<div class="answer-box">
  <div class="jumbo">
    <h1 style="text-align: center;"> Simple Calculator</h1>
    <div class="calculator-body">
      <div id="cal-input" class="cal-io">

      </div>
      <div id="cal-output" style="background-color: rgba(53, 52, 47, 0.541);" class="cal-io">

      </div>
      <div class="cal-workspace row ">
        <div class="col cal-numpad">
          <div style="width: 100%;">
        <button class="btn btn-warning" > <span class="cal-num" > 7 </span></button>
        <button class="btn btn-warning" > <span class="cal-num" > 8 </span></button>
        <button class="btn btn-warning" > <span class="cal-num" > 9 </span></button></div><div>
        <button class="btn btn-warning" > <span class="cal-num" > 4 </span></button>
        <button class="btn btn-warning" > <span class="cal-num" > 5 </span></button>
        <button class="btn btn-warning" > <span class="cal-num" > 6 </span></button></div><div>
        <button class="btn btn-warning" > <span class="cal-num" > 1 </span></button>
        <button class="btn btn-warning" > <span class="cal-num" > 2 </span></button>
        <button class="btn btn-warning" > <span class="cal-num" > 3 </span></button></div>
        <button class="btn btn-danger" > <span class="cal-num" > <i class="fab fa-cuttlefish"></i> </span></button>
        <button class="btn btn-warning" > <span class="cal-num" > 0 </span></button>
        <button class="btn btn-secondary" > <span class="cal-num" > <i class="fa fa-arrow-left"></i> </span></button>
        </div>
        <div class=" col-4 ">
          <div class="cal-methods">
            <div>
          <button class="btn btn-info" > <span class="cal-num" > <i class="fa fa-plus"></i> </span></button>
          <button class="btn btn-info" > <span class="cal-num" > <i class="fa fa-minus"></i> </span></button></div><div>
          <button class="btn btn-info" > <span class="cal-num" > <i class="fa fa-divide"></i></span></button>
          <button class="btn btn-info" > <span class="cal-num" > <i class="fa fa-times"></i> </span></button></div><div>
          <button class="btn btn-info" > <span class="cal-num" > <i class="fa fa-percent"></i> </span></button>
          <button class="btn btn-info" > <span class="cal-num" > <i class="fa fa-square-root"></i> </span></button></div>
          </div>
          <div>
          <button class="btn btn-success" style="padding: 2px ;  width: 100%; border-radius: 10px; margin: 4px;" > <span class="cal-num" > <i class="fa fa-equals"></i> </span></button></div>
        </div>
      </div>
    </div>
  </div>
</div>
